# 服务器配置
server:
  port: 8080
  mode: debug  # debug, release
  read_timeout: 60
  write_timeout: 60

# 日志配置
log:
  level: info  # debug, info, warn, error
  format: json  # json, console
  output: stdout  # stdout, file

# 数据库配置
database:
  # PostgreSQL
  postgres:
    host: localhost
    port: 5432
    user: admin
    password: password
    dbname: stockwhisperer
    sslmode: disable

  # TimescaleDB
  timescaledb:
    host: localhost
    port: 5432
    user: admin
    password: password
    dbname: timeseries
    sslmode: disable

  # MongoDB
  mongodb:
    host: localhost
    port: 27017
    user: ""
    password: ""
    dbname: newscrawler

# Redis配置
redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

# AI服务配置
ai:
  # Deepseek
  deepseek:
    api_key: ${DEEPSEEK_API_KEY}
    base_url: https://api.deepseek.com/v1
    model: deepseek-chat

  # 通义千问
  qwen:
    api_key: ${QWEN_API_KEY}
    base_url: https://dashscope.aliyuncs.com/api/v1
    model: qwen-plus

# NewsCrawler配置
news_crawler:
  base_url: http://localhost:8081
  timeout: 10
